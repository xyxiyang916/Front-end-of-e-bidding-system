

<div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add My Bid</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="Cusip" class="col-sm-4 col-form-label">Cusip</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Cusip" placeholder="" value="{{bwicFormData.cusip}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dueDate" class="col-sm-4 col-form-label">Due Date</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dueDate" placeholder="" value="{{bwicFormData.dueDate}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="position" class="col-sm-4 col-form-label">Position</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="position" placeholder="" value="{{bwicFormData.position}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-4 col-form-label">Market Price($)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="price" placeholder="" value="{{bwicFormData.price}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="marketValue" class="col-sm-4 col-form-label">Starting Market Value($)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="marketValue"
                                    placeholder="" value="{{bwicFormData.marketValue}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bidMarketValue" class="col-sm-4 col-form-label">My Bit Market Value($)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="bidMarketValue"
                                    placeholder="" name="bidMarketValue" [(ngModel)]="bwicFormData.bidMarketValue">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addBwicBid()">Add</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
