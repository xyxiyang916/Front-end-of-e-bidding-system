<div class="login-page">
    <!-- /.login-logo -->
    <div class="card card-primary">
        <div class="card-header text-center">
            <a class="h1"><b>Five Bidding</b> System</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Login to View BWIC</p>

            <form id="formValid" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username" name="username"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" name="password"
                        placeholder="Password, minmun 8 characters">
                </div>
                <!--label for="group">Usergroup</label>
                <div class="input-group mb-3">    
                    <label class="input-group-text col-3" for="inputGroupSelect">Select</label>
                    <select class="form-select col-9" id="inputGroupSelect" formControlName="type">
                        <option value="1">User</option>
                        <option value="3">Administrators</option>
                    </select>
                </div-->
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </div>
                <div class="field text-center">
                    <a class="create-account" href="/register">Forgot password?</a>
                </div>
                <div class="field text-center">
                    No account?
                    <a class="create-account" href="/register">Create an account</a>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->
