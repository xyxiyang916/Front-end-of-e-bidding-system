<!-- Main Sidebar Container -->
<div class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link">
        <img src="../../assets/dist/img/AdminLTELogo.png" alt="e Bidding System" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">e Bidding System</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a class="d-block">{{userInfo?.name}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a [routerLink]="['/dashboard/welcome']" [class]="currentMenu === 'welcome'? 'nav-link active' : 'nav-link'" (click)="updateMenuStatus('welcome')">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Welcome
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard/bwicList']" [class]="currentMenu === 'bwicList'? 'nav-link active' : 'nav-link'" (click)="updateMenuStatus('bwicList')">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            View BWIC
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</div>
