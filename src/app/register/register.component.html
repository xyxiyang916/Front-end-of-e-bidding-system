<div class="register-page">
    <!-- /.login-logo -->
    <div class="card card-primary">
        <div class="card-header text-center">
            <a class="h1"><b>Five Bidding</b> System</a>
        </div>
        <div class="card-body">
            <p class="register-box-msg">Register to View BWIC</p>

            <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" name="password"
                        placeholder="Password, minmun 6 characters">
                </div>
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                <div class="field text-center">
                    Already have an account?
                    <a class="create-account" href="/login">Login</a>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->
